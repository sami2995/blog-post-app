<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">üìù My Blog</h1>

    <form id="blogForm" class="mb-4">
      <input type="hidden" id="blogId">
      <input class="form-control mb-2" type="text" id="title" placeholder="Blog Title" required>
      <textarea class="form-control mb-2" id="content" placeholder="Blog Content" required></textarea>
      <input class="form-control mb-2" type="text" id="author" placeholder="Author" required>
      <button class="btn btn-primary" type="submit">Add/Update Blog</button>
    </form>

    <div id="blogsContainer" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <script src="blog.js"></script>
</body>
</html>
